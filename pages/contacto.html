<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dar Sonrisas</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    </head>
    <body>
        <header>
            <nav>
                <div><img class="logo" src="/img/logo.png" alt="logo dar sonrisas" width="200px" height="100px" /></div>

                <!-- Checkbox que controla el estado del menú (abierto/cerrado) -->
                <input type="checkbox" id="menu-toggle" />

                <label for="menu-toggle" class="hamburger"> <img class="icono" src="../img/menu_16799117.svg" alt="" /></label>

                <!-- Contenedor para el menú a pantalla completa -->
                <div class="fullscreen-menu">
                    <ul class="menu">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./sobrenosotros.html">Sobre Nosotros</a></li>
                        <li><a href="./proyectos.html">Proyectos</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="content contact-content">
            <div class="contact-container">
                <form id="contact-form">
                    <h2>Envíanos un mensaje</h2>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
                <div class="social-media">
                    <h2>Síguenos en las redes sociales</h2>
                    <a href="https://www.facebook.com/daarsonrisas" target="_blank" class="social-icon"
                        ><i class="fab fa-facebook-f"></i
                    ></a>
                    <a href="https://www.instagram.com/darsonrisas/" target="_blank" class="social-icon"
                        ><i class="fab fa-instagram"></i
                    ></a>
                    <a href="https://twitter.com/darsonrisas" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/company/darsonrisas" target="_blank" class="social-icon"
                        ><i class="fab fa-linkedin-in"></i
                    ></a>
                </div>
                
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Dar Sonrisas. Todos los derechos reservados.</p>
        </footer>
        <script src="../js/js.js"></script>
    </body>
</html>
